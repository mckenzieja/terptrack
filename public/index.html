<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://use.fontawesome.com/3acaa77597.js"></script>
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body ng-app="terpTrack">
    <div  class="container">
      <div class="row">
        <div class="col-s-2 center-block" ng-controller="mainCtrl">


          <!-- PROFILE DIV -->
          <div id="profile" style="display:none" class="splash">
            <div id="topwrap">
            <!-- Upload Menu -->
            <div id="upload" class="upload-screen">
              <!-- Button to close the upload menu-->
              <a href="javascript:void(0)" id="closeUpload">&times;</a>
              <div class="upload-content">
                <form id="uploadform" enctype = "multipart/form-data">
                <input type="file" file-model="myFile"/><br/>
                <span></span><br/>
                <button ng-click="uploadFile()">upload</button>
              </form>
              </div><!-- end upload-content -->

            </div><!-- end Upload Menu -->

             <!-- START PROFILE PAGE -->
              <h1 class="profile-name">{{currentuser.name}}</h1>
              <div class="img-holder">
              <img ng-src="./uploaded_imgs/{{imgUrl}}"  class="profile-photo" alt="Profile Photo">
                <div class="screen doit"><span class="roll doit"></span></div>


              </div><!-- End of img-holder -->
              <div class="mapwrap">
              <div id="map"></div>
              </div>
            </div> <!-- End of topwrap -->

            <div class="status-buttons">
          <!-- Update Status -->
              <button class="btn btn-md btn-primary btn-block statusbtn" href="" ng-click="helloWorld()">Post Update</button>
              <button class="btn btn-md btn-primary btn-block statusbtn arrived">Arrived</button>
              <button class="btn btn-md btn-primary btn-block statusbtn departing">Departing</button>
            </div>
              <!-- Other Interpreters -->
              <div class="friends">
                <h3>Collegues</h3>
                <ul>
                  <li>Bob<li>
                </ul>
              </div>

          <!-- Feed -->
            <div class="feed">Terp Feed</div>

          </div><!-- end profile -->

    <div id="login" class="test">
      <header>
        <h1>Terp Track</h1>
      </header>

      <!--change div class 'test' to splash on profile load -->

      <div id="myNav"   class="overlan">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlan-content">
          <form  class='form-register'>
            <h1 class='form-register-heading'>Register</h1>
            <label for='reg-name' class='sr-only'>Name</label>
            <input ng-model='newuser.name' type='text' id='reg-name' class='form-control' placeholder='Name' autofocus>
            <label for='reg-email' class='sr-only'>Email</label>
            <input ng-model='newuser.email' id='reg-email' class='form-control' placeholder='Email Address'>
            <label for='reg-password' class='sr-only'>Choose Password</label>
            <input ng-model='newuser.pass' type='password' id='reg-password' class='form-control' placeholder='Password'>
            <button ng-click='register()' class='btn btn-lg btn-primary btn-block' type='submit' id='submitnew' value='Submit'>Submit</button>
          </form>
        </div> <!-- End Overlan content -->

      </div> <!-- End Overlan -->

      <div class="signin">
        <form  ng-submit="submit()"  class="form-signin">
          <h2 class="form-signin-heading">Please Sign In</h2>
          <label for="inputEmail" class="sr-only">Email Address</label>
          <input ng-model="login.email" id="inputEmail" class="form-control" placeholder="Email Address" required>
          <label for="inputPassword" class="sr-only">Password</label>
          <input ng-model="login.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
        <label>
          <input ng-model="login.remember" type="checkbox" value="remember-me">
          " Remember Me"
        </label>
          <br>
          <h4><a href="" id="reg">Register</a><h4>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" value="Submit">Sign in</button>
          </form>

        </div><!-- end signin -->
      </div><!--end login -->
    </div> <!-- end col-s-2 -->
    </div> <!-- end row -->
  </div> <!-- end container -->



<footer>
<p>Developed by Joshua McKenzie</p>

</footer>




      <script src="./vendor/angular.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="./scripts/app.js" type="text/javascript"></script>
      <script src="./scripts/controllers/main.js" type="text/javascript"></script>



  </body>
  </html>
