<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>

  <body ng-app="terpTrack">


    <header>
      <h1>Terp Track</h1>
    </header>
    <div  class="container">
      <div class="row">
    <div class="col-s-1 center-block test" ng-controller="mainCtrl">

      <div id="myNav"   class="overlan">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <!-- Overlay content -->
        <div class="overlan-content">
          <form  class='form-register'>
          <h1 class='form-register-heading'>Register</h1>
          <label for='reg-name' class='sr-only'>Name</label>
          <input ng-model='newuser.name' type='text' id='reg-name' class='form-control' placeholder='Name' autofocus>
          <label for='reg-email' class='sr-only'>Email</label>
          <input ng-model='newuser.email' id='reg-email' class='form-control' placeholder='Email Address'>
          <label for='reg-password' class='sr-only'>Choose Password</label>
          <input ng-model='newuser.pass' type='password' id='reg-password' class='form-control' placeholder='Password'>
          <button ng-click='register()' class='btn btn-lg btn-primary btn-block' type='submit' id='submit' value='Submit'>Submit</button>
          </form>
        </div> <!-- End Overlan content -->

    </div> <!-- End Overlan -->
      <div class="signin">
      <form  ng-submit="submit()"  class="form-signin">
        <h2 class="form-signin-heading">Please Sign In</h2>
        <label for="inputEmail" class="sr-only">Email Address</label>
        <input ng-model="login.email" id="inputEmail" class="form-control" placeholder="Email Address" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="login.password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input ng-model="login.remember" type="checkbox" value="remember-me">
            " Remember Me"
          </label>
          <br>
          <h4><a href="" id="reg">Register</a><h4>
            <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" value="Submit">Sign in</button>
          </form>
        </div><!-- end signin -->
      </div> <!-- end col-s-1 -->
    </div> <!-- end row -->
  </div> <!-- end container -->



<footer>
<p>Developed by Joshua McKenzie</p>

</footer>




      <script src="./vendor/angular.js" type="text/javascript"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="./scripts/app.js" type="text/javascript"></script>
      <script src="./scripts/controllers/main.js" type="text/javascript"></script>

  </body>
  </html>
